<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <!-- Include any additional CSS files here -->
  </head>
  <body>
    <h2>Admin Dashboard</h2>
    <ul id="userList">
      <!-- User list will be populated here via JavaScript -->
    </ul>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <div id="propertyList">
      <form
        action="{{ url_for('main.create_property_listing') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="text" name="title" placeholder="Name" required /><br />
        <input type="text" name="description" placeholder= "Description" required /><br />
        <input type="number" name="bedrooms" placeholder="Bedrooms" required /><br />
        <input type="number" name="bathrooms" placeholder="Bathrooms" required /><br />        
        <input type="number" name="price" placeholder="Price" required /><br />
        <input type="text" name="location" placeholder="Location" required /><br />
        <input type="file" name="images" accept="image/jpeg, image/png" multiple required/><br />
        <button type="submit">Create Listing</button>
      </form>
      <p>hello world</p>
    </div>
    <!-- script that get and populates the list of the clients who have sent a message -->
    <script>
      $(document).ready(function () {
        function fetchUserList() {
          $.ajax({
            url: "{{ url_for('main.get_user_list') }}",
            type: "GET",
            success: function (response) {
              var userList = $("#userList");
              userList.empty(); // Clear existing list
              response.user_list.forEach(function (user) {
                var listItem = $("<li>").text(user.name);
                listItem.on("click", function () {
                  // Redirect to user-specific conversation page
                  window.location.href = "/admin_messages/" + user.sender_id;
                });
                userList.prepend(listItem);
              });
            },
            error: function (error) {
              console.log("Error fetching user list:", error);
            },
          });
        }

        // Call fetchUserList to populate the list on page load
        fetchUserList();
      });
    </script>
  </body>
</html>
